<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="icon" href="{% static './muleshoe/img_3.jpg' %}">
        <link rel="stylesheet" href="{% static './herd/add.css' %}" media="screen" title="no title"  charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Add A New Animal to Your Herd</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }} red"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="wrapper" id="add_wrapper">
                <form action="{% url 'herd:create' %}" method="post">
                        {% csrf_token %}
                    <div class="form-group">
                        <label for="item">Species:</label>
                        <input type="text" class="form-control" name="species">
                    </div>
                    <div class="form-group">
                        <label for="item">Sex:</label>
                        <input type="text" class="form-control" name="sex">
                    </div>
                    <div class="form-group">
                        <label for="item">Tag #:</label>
                        <input type="text" class="form-control" name="tag">
                    </div>
                    <div class="form-group">
                        Animal Date of Birth:
                        <input type="date" name="date_of_birth">
                    </div>
                    <button type="submit" class="btn btn-default">Add Animal</button>
                </form>
            </div>
            <div class="footer">
            <a href="{% url 'herd:dashboard' %}"><span>Home</span></a>    <a href="{% url 'muleshoe:home' %}"><span>Logout</span></a>
            </div>
        </div>
    </body>
</html>
