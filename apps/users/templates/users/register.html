<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        <title>Belt Exam</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="icon" href="{% static './muleshoe/img_3.jpg' %}">
        <link rel="stylesheet" href="{% static './users/users.css' %}" media="screen" title="no title"  charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }} red"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="container" id="register_wrapper">
            <div class="center-block">
                <a href="{% url 'herd:dashboard' %}">Home</a>    <a href="{% url 'users:logout' %}">Logout</a>
            </div>
            <div class="center-block" id="register">
                <form action="{% url 'users:register' %}" method="POST">
                    {% csrf_token %}
                    <fieldset> 
                        <legend>Add New User</legend>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="company">Ranch Name:</label>
                        <input type="text" class="form-control" name="company">
                    </div>
                    <div class="form-group">
                        <p><label for="email">Email Address</label></p>
                        <input type="email" class="form-contol" name="email">
                    </div>
                    <div class="form-group">
                        <p><label for="password">Password</label></p>
                        <input type="password" class="form-contol" name="password">
                    </div>
                    <div class="form-group">
                        <p><label for="conf">Confirm Password</label></p>
                        <input type="password" class="form-contol" name="conf">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                    </fieldset>
                </form>
            </div>
       
    </body>
</html>
