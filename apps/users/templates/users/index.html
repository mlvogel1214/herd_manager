<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="icon" href="{% static './muleshoe/img_3.jpg' %}">
        <link rel="stylesheet" href="{% static './users/users.css' %}" media="screen" title="no title"  charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }} red"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="container" id="login_wrapper">
                <a href="{% url 'muleshoe:home' %}">Home</a>
        <div id="login" class="center-block">
            <form action="{% url 'users:login' %}" method="POST">
                <fieldset>
                {% csrf_token %}
                <legend>User Login</legend>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-contol" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-contol" name="password">
                    <h6>*password must be at least 8 characters</h6>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                </fieldset>
            </form>
        </div>
        </div> 
    </body>
</html>
